<div id="messageModal"  class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>{{ trans "Private Message" .ctx }}</h3>
  </div>
  <div class="modal-body">
	<form id="pv-form" class="form" action="{{ reverse "send_message" "to" .Id }}" method="post" accept-charset="utf-8">
		<div><input style="width: 97%" type="text" name="subject" id="subject" placeholder="{{ trans "Subject" .ctx }}"/></div>
		<div><textarea style="width: 97%" name="body" id="body" placeholder="{{ trans "Body" .ctx }}"></textarea></div>
	</form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary send-link" data-dismiss="modal" aria-hidden="true">{{ trans "Send" .ctx }}</button>  
  </div>
</div>

<script type="text/javascript">
	$(function(){
		$('.send-link').click(function(){
			var form = $('#pv-form');
			$.post(form.attr('action'), form.serialize(), function(){
				$.pnotify({
          			type: 'success',
          			title: 'lov3ly.me',
          			text: '{{ trans "Message sent" .ctx }}!',
        		});
			});
			return true;
		});
	});
</script>
